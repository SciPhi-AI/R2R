[auth]
provider = "r2r"
access_token_lifetime_in_minutes = 60
refresh_token_lifetime_in_days = 7
require_authentication = false
require_email_verification = false
default_admin_email = "admin@example.com"
default_admin_password = "change_me_immediately"

[chunking]
provider = "unstructured_local"
strategy = "auto"
chunking_strategy = "by_title"
new_after_n_chars = 512
max_characters = 1_024
combine_under_n_chars = 128
overlap = 20

[completion]
provider = "litellm"
concurrent_request_limit = 16

  [completion.generation_config]
  model = "openai/gpt-4o"
  temperature = 0.1
  top_p = 1
  max_tokens_to_sample = 1_024
  stream = false
  add_generation_kwargs = { }

[crypto]
provider = "bcrypt"

[database]
provider = "postgres"
  [database.extra_fields]
    user = "postgres"
    password = "postgres"
    host = "localhost"
    port = "5432"
    db_name = "postgres"
    vecs_collection="vecs"


[embedding]
provider = "litellm"
base_model = "openai/text-embedding-3-small"
base_dimension = 512
batch_size = 128
add_title_as_prefix = false
rerank_model = "None"
concurrent_request_limit = 256

[kg]
provider = "memgraph"
user="memgraph"
password="memgraph"
url="bolt://localhost:7687"
database="memgraph"
batch_size = 256
kg_extraction_prompt = "graphrag_triplet_extraction_zero_shot"

  [kg.kg_extraction_config]
    model = "gpt-4o-mini"

  [kg.kg_enrichment_settings]
    max_knowledge_triples = 100
    generation_config = { model = "gpt-4o-mini" } # and other params
    leiden_params = { max_cluster_size = 1000 } # more params in graspologic/partition/leiden.py

  [kg.kg_search_config]
    model = "gpt-4o-mini"

[logging]
provider = "local"
log_table = "logs"
log_info_table = "log_info"

[parsing]
provider = "unstructured_local"
excluded_parsers = ["mp4"]

[prompt]
provider = "r2r"

[agent]
system_instruction_name = "rag_agent"
tool_names = ["search"]

[file]
provider = "postgres"

[orchestration]
provider = "hatchet"
