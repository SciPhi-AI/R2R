apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-amplifi-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/thoughtswinsystems/amplifi.git
    targetRevision: prod-release
    path: k8s/prod/azure
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: amplifi-prod

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
#      prune: true