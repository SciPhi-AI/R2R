# Config Map, Secret, Deployment and Service for R2R
---
apiVersion: v1
data:
  PYTHONUNBUFFERED: "1"
  R2R_PORT: "7272"
  R2R_HOST: "0.0.0.0"
  R2R_PROJECT_NAME: r2r_default
  R2R_CONFIG_NAME: azure_llm

  R2R_POSTGRES_HOST: postgres
  R2R_POSTGRES_PORT: "5432"
  R2R_POSTGRES_DBNAME: postgres
  R2R_POSTGRES_MAX_CONNECTIONS: "1024"

  R2R_POSTGRES_PROJECT_NAME: r2r_default

#  OLLAMA_API_BASE: http://ollama:11434
  UNSTRUCTURED_LOCAL_URL: http://unstructured.r2r-dev:7275
  UNSTRUCTURED_NUM_WORKERS: "10"
#  HATCHET_CLIENT_TLS_STRATEGY: "none"
#  HATCHET_CLIENT_GRPC_MAX_RECV_MESSAGE_LENGTH: "134217728"
#  HATCHET_CLIENT_GRPC_MAX_SEND_MESSAGE_LENGTH: "134217728"

  AZURE_API_VERSION: "2024-02-01"

kind: ConfigMap
metadata:
  labels:
    app: r2r
  name: r2r-config
  namespace: r2r-dev

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: r2r
  namespace: r2r-dev
spec:
  replicas: 4
  selector:
    matchLabels:
      app: r2r
  template:
    metadata:
      labels:
        app: r2r
    spec:
      containers:
      - name: r2r
        command:
          - /bin/sh
          - -c
          - |
            exec uvicorn core.main.app_entry:app --host $${R2R_HOST} --port $${R2R_PORT}
        image: leesw0924/r2r
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: r2r-config
          - secretRef:
              name: r2r-secret
        ports:
          - containerPort: 7272
        readinessProbe:
          httpGet:
            port: 7272
            path: /v2/health
          initialDelaySeconds: 15
        livenessProbe:
          httpGet:
            port: 7272
            path: /v2/health
          initialDelaySeconds: 15
          periodSeconds: 10
#        volumeMounts:
#          - mountPath: /mnt/r2r-config
#            name: r2r-config-mount
      restartPolicy: Always
#      volumes:
#        - name: r2r-config-mount
#          persistentVolumeClaim:
#            claimName: pvc-r2r-config-blob
---
apiVersion: v1
kind: Service
metadata:
  name: r2r
  namespace: r2r-dev
spec:
  ports:
  - protocol: TCP
    port: 7272
    targetPort: 7272
  type: LoadBalancer
  selector:
    app: r2r