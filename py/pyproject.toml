[build-system]
requires = ["poetry-core", "setuptools", "wheel"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "r2r"
readme = "README.md"
version = "3.3.23"

description = "SciPhi R2R"
authors = ["Owen Colegrove <owen@sciphi.ai>"]
license = "MIT"
include = [
    "r2r.toml",
    "compose.yaml",
    "compose.full.yaml",
    "compose.full_with_replicas.yaml",
    "pyproject.toml",
    "migrations/**/*",
    "r2r/**/*.yaml",
    "r2r/**/*.toml"
]
packages = [
    { include = "r2r" },
    { include = "sdk", from = "." },
    { include = "shared", from = "." },
    { include = "core", from = "." },
    { include = "cli", from = "." },
]

[tool.poetry.dependencies]
# Python Versions
python = ">=3.10,<3.13"

aiofiles = "^24.1.0"
alembic = "^1.13.3"
