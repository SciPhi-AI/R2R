name: Publish to PyPI

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install poetry
        working-directory: ./py
        run: pip install poetry

      - name: Build and publish to TestPyPI
        if: github.ref != 'refs/heads/main'  # Publish to TestPyPI for non-main branches
        working-directory: ./py
        run: |
          poetry build
          poetry publish -r testpypi --username __token__ --password ${{ secrets.TEST_PYPI_API_TOKEN }}

      - name: Build and publish to PyPI
        if: github.ref == 'refs/heads/main'  # Publish to real PyPI for main branch
        working-directory: ./py
        run: |
          poetry build
          poetry publish --username __token__ --password ${{ secrets.PYPI_API_TOKEN }}
