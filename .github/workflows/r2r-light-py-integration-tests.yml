name: R2R Light Python Integration Test

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          echo "matrix={\"test_category\":[\"sdk-ingestion\",\"sdk-retrieval\",\"sdk-auth\",\"collections\"]}" >> $GITHUB_OUTPUT
  test:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.setup.outputs.matrix)}}
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TELEMETRY_ENABLED: false
      POSTGRES_HOST: localhost
      POSTGRES_DBNAME: postgres
      POSTGRES_PORT: 5432
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      R2R_PROJECT_NAME: r2r_default

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python and install dependencies
      uses: ./.github/actions/setup-python-light

    - name: Setup and start PostgreSQL
      uses: ./.github/actions/setup-postgres-ext

    - name: Start R2R Light server
      uses: ./.github/actions/start-r2r-light

    - name: Run tests
      uses: ./.github/actions/run-${{ matrix.test_category }}-tests
