name: Rate Limit Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      
    - name: Run rate limit test
      run: |
        chmod +x ./py/tests/rate-limit-test.sh
        ./py/tests/rate-limit-test.sh
