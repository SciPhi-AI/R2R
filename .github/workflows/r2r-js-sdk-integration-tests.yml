name: R2R JS SDK Integration Tests

on:
  push:
    branches: [main]
    paths:
      - 'js/sdk/**'
  pull_request:
    branches: [main]
    paths:
      - 'js/sdk/**'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./js/sdk

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install R2R
        run: |
          python -m pip install --upgrade pip
          pip install r2r

      - name: Start R2R server
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_DBNAME: ${{ secrets.POSTGRES_DBNAME }}
          POSTGRES_PROJECT_NAME: ${{ secrets.POSTGRES_PROJECT_NAME }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          r2r serve --port=7272 > r2r_server.log 2>&1 &
          sleep 15

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm ci

      - name: Check if R2R server is running
        run: |
          curl http://localhost:7272/v2/health || echo "Server not responding"

      - name: Display R2R server logs if server not responding
        if: failure()
        run: cat r2r_server.log

      - name: Run integration tests
        run: npm run test

      - name: Display R2R server logs if tests fail
        if: failure()
        run: cat r2r_server.log
