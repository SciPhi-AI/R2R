name: Code Quality Checks

on:
  push:
    branches: [ '**' ]
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          
      - name: Run pre-commit hooks (excluding mypy)
        run: |
          # Skip mypy by creating a temporary pre-commit config
          grep -v "mypy" .pre-commit-config.yaml > .pre-commit-config-ci.yaml
          pre-commit run --all-files --config .pre-commit-config-ci.yaml
