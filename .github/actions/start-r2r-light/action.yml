name: 'Start R2R Server'
description: 'Starts the R2R server'
runs:
  using: "composite"
  steps:
    - name: Start R2R server
      shell: bash
      run: |
        cd py
        export R2R_CONFIG_NAME=r2r_azure_with_test_limits
        poetry run python -m r2r.serve &
        echo "Waiting for services to start..."
        sleep 30
