apiVersion: v1
kind: ServiceAccount
metadata:
  name: r2r-ksa
  namespace: r2r-system
  annotations:
    # Workload Identity binding to GCP Service Account
    # Replace ${PROJECT_ID} with your actual GCP project ID
    iam.gke.io/gcp-service-account: r2r-workload@${PROJECT_ID}.iam.gserviceaccount.com
