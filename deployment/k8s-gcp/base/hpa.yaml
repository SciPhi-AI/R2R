  minReplicas: 2
  maxReplicas: 8  # Unstructured is CPU-intensive

  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

    - type: Resource
      resource:
        name: memory
