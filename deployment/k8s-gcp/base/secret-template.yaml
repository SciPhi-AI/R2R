# Secret Template for R2R on GKE
# ================================
# DO NOT commit this file with actual values to git!
#
# Usage:
# 1. Copy this file: cp secret-template.yaml secret.yaml
# 2. Replace all placeholder values with actual secrets
# 3. Apply: kubectl apply -f secret.yaml
# 4. Delete local file: rm secret.yaml
#
# Or use kubectl create secret from env file:
# kubectl create secret generic r2r-secrets \
#   --from-env-file=.env.production \
#   --namespace=r2r-system
# ================================

apiVersion: v1
kind: Secret
metadata:
  name: r2r-secrets
  namespace: r2r-system
type: Opaque
stringData:
  # ========================================
  # AI Provider API Keys
  # ========================================
  # At least one LLM provider required
  ANTHROPIC_API_KEY: "sk-ant-REPLACE_WITH_YOUR_KEY"
  OPENAI_API_KEY: "sk-REPLACE_WITH_YOUR_KEY"
  COHERE_API_KEY: "REPLACE_WITH_YOUR_KEY_IF_USING_COHERE"

  # Vertex AI uses Workload Identity, but you can also use API key
  GEMINI_API_KEY: "OPTIONAL_VERTEX_AI_API_KEY"

  # ========================================
  # Database Credentials
  # ========================================
  # Cloud SQL database credentials
  POSTGRES_USER: "r2r_user"
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"

  # Hatchet database credentials (can be same Cloud SQL instance)
  HATCHET_DATABASE_POSTGRES_USERNAME: "hatchet_user"
  HATCHET_DATABASE_POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"

  # ========================================
  # R2R Application Secrets
  # ========================================
  # JWT signing key - generate with: openssl rand -hex 32
  R2R_SECRET_KEY: "REPLACE_WITH_GENERATED_SECRET_KEY_32_BYTES"

  # ========================================
  # Hatchet Configuration
  # ========================================
  # Hatchet client token - generate with: openssl rand -hex 32
  HATCHET_CLIENT_TOKEN: "REPLACE_WITH_GENERATED_TOKEN"

  # Hatchet admin password
  HATCHET_ADMIN_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"

  # ========================================
  # Optional: External Service Keys
  # ========================================
  # If using external tools/APIs
  FIRECRAWL_API_KEY: "OPTIONAL"
  SERPER_API_KEY: "OPTIONAL"
  TAVILY_API_KEY: "OPTIONAL"

  # ========================================
  # Optional: Email Provider
  # ========================================
  SENDGRID_API_KEY: "OPTIONAL"
  SMTP_USERNAME: "OPTIONAL"
  SMTP_PASSWORD: "OPTIONAL"
