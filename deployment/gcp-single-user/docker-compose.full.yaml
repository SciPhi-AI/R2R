# ========================================
# R2R Single-User Deployment (Full Mode)
# ========================================
# Full stack with Hatchet orchestration
# Requires: 6-8GB RAM VM (e2-standard-2)
# Monthly cost: ~$40-50
# ========================================

services:
  # ========================================
  # PostgreSQL with pgvector
  # ========================================
  postgres:
    image: pgvector/pgvector:0.8.0-pg16
    container_name: r2r-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DBNAME:-r2r}
      POSTGRES_SHARED_BUFFERS: ${POSTGRES_SHARED_BUFFERS:-1GB}
      POSTGRES_EFFECTIVE_CACHE_SIZE: ${POSTGRES_EFFECTIVE_CACHE_SIZE:-4GB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - r2r-network

  # ========================================
  # RabbitMQ (Message Queue for Hatchet)
  # ========================================
  rabbitmq:
    image: bitnami/rabbitmq:3.12.14
    container_name: r2r-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME:-user}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-password}
    volumes:
      - rabbitmq_data:/bitnami/rabbitmq/mnesia
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - r2r-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ========================================
  # Hatchet API
  # ========================================
  hatchet-api:
    image: ghcr.io/hatchet-dev/hatchet/hatchet-api:v0.54.7
    container_name: r2r-hatchet-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "7077:7077"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/hatchet
      DATABASE_POSTGRES_PORT: 5432
      DATABASE_POSTGRES_HOST: postgres
      SERVER_GRPC_BIND_ADDRESS: "0.0.0.0"
      SERVER_GRPC_PORT: 7070
      SERVER_GRPC_INSECURE: "true"
      SERVER_URL: http://hatchet-api:7077
      RABBITMQ_URL: amqp://${RABBITMQ_USERNAME:-user}:${RABBITMQ_PASSWORD:-password}@rabbitmq:5672/
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7077/api/ready"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - r2r-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ========================================
  # Hatchet Engine
  # ========================================
  hatchet-engine:
    image: ghcr.io/hatchet-dev/hatchet/hatchet-engine:v0.54.7
    container_name: r2r-hatchet-engine
    restart: unless-stopped
    depends_on:
      hatchet-api:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/hatchet
      SERVER_GRPC_BIND_ADDRESS: "hatchet-api:7070"
      SERVER_GRPC_INSECURE: "true"
      RABBITMQ_URL: amqp://${RABBITMQ_USERNAME:-user}:${RABBITMQ_PASSWORD:-password}@rabbitmq:5672/
    networks:
      - r2r-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ========================================
  # Hatchet Frontend (Optional)
  # ========================================
  hatchet-frontend:
    image: ghcr.io/hatchet-dev/hatchet/hatchet-frontend:v0.54.7
    container_name: r2r-hatchet-frontend
    restart: unless-stopped
    depends_on:
      - hatchet-api
    ports:
      - "7274:80"
    environment:
      VITE_API_URL: http://hatchet-api:7077
    networks:
      - r2r-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    profiles:
      - dashboard

  # ========================================
  # R2R API (Full Mode with Hatchet)
  # ========================================
  r2r:
    image: ragtoriches/prod:3.4.0
    container_name: r2r-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      hatchet-api:
        condition: service_healthy
    ports:
      - "7272:7272"
    environment:
      # Database
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DBNAME: ${POSTGRES_DBNAME:-r2r}

      # Hatchet Configuration
      POSTGRES_DBNAME_HATCHET: hatchet
      HATCHET_CLIENT_HOSTPORT: hatchet-api:7070
      HATCHET_CLIENT_TOKEN: ${HATCHET_CLIENT_TOKEN:-}
      HATCHET_CLIENT_TLS_STRATEGY: none

      # R2R Configuration
      R2R_PROJECT_NAME: ${R2R_PROJECT_NAME:-r2r-single-user}
      R2R_CONFIG_PATH: /app/r2r.toml
      ORCHESTRATION_PROVIDER: hatchet

      # Storage
      STORAGE_PROVIDER: local
      STORAGE_PATH: /app/data

      # Vertex AI
      VERTEX_PROJECT: ${VERTEX_PROJECT}
      VERTEX_LOCATION: ${VERTEX_LOCATION:-us-central1}
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials/vertex-ai-key.json

      # OpenAI (alternative)
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Automatic extraction
      AUTOMATIC_EXTRACTION: ${AUTOMATIC_EXTRACTION:-true}
      AUTOMATIC_DEDUPLICATION: ${AUTOMATIC_DEDUPLICATION:-true}
    volumes:
      - ./config.single-user.toml:/app/r2r.toml:ro
      - ./vertex-ai-key.json:/app/credentials/vertex-ai-key.json:ro
      - r2r_data:/app/data
      - r2r_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7272/v3/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - r2r-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 2G

  # ========================================
  # R2R Dashboard
  # ========================================
  dashboard:
    image: emrgntcmplxty/r2r-dashboard:1.0.0
    container_name: r2r-dashboard
    restart: unless-stopped
    depends_on:
      - r2r
    ports:
      - "3000:3000"
    environment:
      R2R_API_URL: http://r2r:7272
    networks:
      - r2r-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    profiles:
      - dashboard

# ========================================
# Volumes
# ========================================
volumes:
  postgres_data:
    driver: local
    name: r2r-postgres-data
  rabbitmq_data:
    driver: local
    name: r2r-rabbitmq-data
  r2r_data:
    driver: local
    name: r2r-data
  r2r_logs:
    driver: local
    name: r2r-logs

# ========================================
# Networks
# ========================================
networks:
  r2r-network:
    driver: bridge
    name: r2r-network
